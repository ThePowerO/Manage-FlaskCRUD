{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edit Giveaway</h3><hr>
        <form method="post" action="{{url_for('edit_giveaway', id=datas.ID)}}">
            <div class="form-group">
                <label>Giveaway name:</label>
                <input type="text" name="GiveAway_Name" required class="form-control" value="{{datas.GiveAway_Name}}">
            </div>
            <div class="form-group">
                <label>Type:</label>
                <input type="text" name="Type" required class="form-control" value="{{datas.Type}}">
            </div>
            <div class="form-group">
                <label>Reward:</label>
                <input type="text" name="Reward" required class="form-control" value="{{datas.Reward}}">
            </div>
            <div class="form-group">
                <label>Entries:</label>
                <input type="text" name="Entries" required class="form-control" value="{{datas.Entries}}">
            </div>
            <div class="form-group">
                <label>Max Winners:</label>
                <input type="text" name="Max_Winners" required class="form-control" value="{{datas.Max_Winners}}">
            </div>
            <div class="form-group">
                <label>Initial Date:</label>
                <input type="text" name="Initial_Date" required class="form-control" value="{{datas.Initial_Date}}">
            </div>
            <div class="form-group">
                <label>Duration:</label>
                <input type="text" name="Duration" required class="form-control" value="{{datas.Duration}}">
            </div>
        </br>
            <input type="submit" value="Confirm" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
