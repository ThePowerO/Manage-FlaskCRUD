{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Create Giveaway</h3><hr>
        <form method="post" action="{{url_for('add_giveaway')}}">
            <div class="form-group">
                <label>Giveaway name:</label>
                <input type="text" name="GiveAway_Name" required class="form-control">
            </div>
            <div class="form-group">
                <label>Type:</label>
                <input type="text" name="Type" required class="form-control">
            </div>
            <div class="form-group">
                <label>Reward:</label>
                <input type="text" name="Reward" required class="form-control">
            </div>
            <div class="form-group">
                <label>Entries:</label>
                <input type="text" name="Entries" required class="form-control">
            </div>
            <div class="form-group">
                <label>Initial Date:</label>
                <input type="text" name="Initial_Date" required class="form-control">
            </div>
            <div class="form-group">
                <label>Duration:</label>
                <input type="text" name="Duration" required class="form-control">
            </div>
        </br>
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
