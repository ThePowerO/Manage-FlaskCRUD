{% block body %}
{% extends 'layout.html' %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Create Giveaway</h3><hr>
        <form method="post" action="{{url_for('edit_product', id=datas.ID)}}">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="Product_Name" required class="form-control" value="{{datas.Product_Name}}">
            </div>
            <div class="form-group">
                <label>Type:</label>
                <input type="text" name="Type" required class="form-control" value="{{datas.Type}}">
            </div>
            <div class="form-group">
                <label>Brand:</label>
                <input type="text" name="Brand" required class="form-control" value="{{datas.Brand}}">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" name="Price" required class="form-control" value="{{datas.Price}}">
            </div>
            <div class="form-group">
                <label>Made In:</label>
                <input type="text" name="MadeIn" required class="form-control" value="{{datas.MadeIn}}">
            </div>
        </br>
            <input type="submit" value="Confirm" class="btn btn-dark">
        </form>
    </div>
</div>
{% endblock %}
