{% extends 'layout.html' %}
{% block body %}
<h3 class="text center text-muted mb-3"></h3>
<p class="text-right"><a href="#" class="btn btn-success">#New Product</a>
<table class="table table-bordered">
    <thead>
      <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Type</th>
        <th scope="col">Brand</th>
        <th scope="col">Price</th>
        <th scope="col">Made In</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.Product_Name}}</td>
        <td>{{row.Type}}</td>
        <td>{{row.Brand}}</td>
        <td>{{row.Price}}</td>
        <td>{{row.MadeIn}}</td>
        <td><a href="{{url_for('edit_product', id=row.ID)}}" class="btn btn-warning">Edit</a></td>
        <td><a href="{{url_for('delete_product', id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
