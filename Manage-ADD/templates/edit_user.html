{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>편집 (Edit)</h3><hr>
        <form method="post" action="{{url_for('edit_user', id=datas.ID)}}">
            <div>
                <div class="form-group">
                    <label>이름 (Name)</label>
                    <input type="text" name="이름" required class="form-control" value="{{datas.이름}}">
                </div>
                <div class="form-group">
                    <label>나이 (Age)</label>
                    <input type="text" name="나이" required class="form-control" value="{{datas.나이}}">
                </div>
                <div class="form-group">
                    <label>거리 (Street)</label>
                    <input type="text" name="거리" required class="form-control" value="{{datas.거리}}">
                </div>
                <div class="form-group">
                    <label>도시 (City)</label>
                    <input type="text" name="도시" required class="form-control" value="{{datas.도시}}">
                </div>
                <div class="form-group">
                    <label>전화_번호 (Phone)</label>
                    <input type="text" name="전화_번호" required class="form-control" value="{{datas.전화_번호}}">
                </div>
                <div class="form-control">
                    <label>이메일 (E-mail)</label>
                    <input type="text" name="이메일" required class="form-control" value="{{datas.이메일}}">
                </div>
                <input type="submit" value="Confirm" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
