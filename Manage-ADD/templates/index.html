{% extends 'layout.html' %}
{% block body %}
<h3 class="text center text-muted mb-3"></h3>
<p class="text-right"><a href="{{url_for(add_user)}}" class="btn btn-success">#New Register</a>
<table class="table">
    <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">이름 (Name)</th>
        <th scope="col">나이 (Age)</th>
        <th scope="col">거리 (Street)</th>
        <th scope="col">도시 (City)</th>
        <th scope="col">전화_번호 (Phone)</th>
        <th scope="col">이메일 (E-mail)</th>
      </tr>
    </thead>
    <tbody>
        {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.이름}}</td>
        <td>{{row.나이}}</td>
        <td>{{row.거리}}</td>
        <td>{{row.도시}}</td>
        <td>{{row.전화_번호}}</td>
        <td>{{row.이메일}}</td>
        <td><a href="{{url_for('edit_user', id=row.ID)}}" class="btn btn-primary">편집 (Edit)</a></td>
        <td><a href="{{url_for('delete_user', id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">삭제 (Delete)</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
